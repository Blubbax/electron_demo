<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Electron</title>
</head>
<body>
    <h1>Scooter Reservierungen</h1>

    <section>
        <table>
            <tr>
                <th>ID</th>
                <th>Scooter</th>
                <th>Benutzer ID</th>
                <th>Startzeitpunkt</th>
                <th>Endzeitpunkt</th>
            </tr>
        </table>
    </section>
    
    <script>
        (async () => {
            const $table = document.querySelector('table')

            // Achtung: Die URL kann abweichen!
            const response = await fetch('http://localhost/BUSINESSSW/reservationOverview.php')
            data = await response.json()
            data.forEach(reservation => {
                $table.innerHTML += "<tr><td>" + reservation.RESERVATION_ID
                    + "</td><td>" + reservation.SCOOTER_ID
                    + "</td><td>" + reservation.USER_ID + "</td><td>"
                    + reservation.STARTDATE + "</td><td>"
                    + reservation.ENDDATE + "</td></tr>"

            });

            new Notification("E-Scooter abgerufen", { body: "Es wurden " + data.length + " Reservierungen abgerufen." })
        })();

    </script>
</body>
</html>
