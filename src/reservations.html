<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Electron</title>
</head>
<body>
    <h1>Scooter Reservierungen</h1>

    <section>
        <table>
            <tr>
                <th>RESERVATION_ID</th>
                <th>SCOOTER_ID</th>
                <th>USER_ID</th>
                <th>STARTDATE</th>
                <th>ENDDATE</th>
            </tr>
        </table>
    </section>
    
    <script>
        (async () => {
            // TODO
            // URL: http://localhost/.../reservationOverview.php
            // Beispiel für eine Rückgabe
            const response_example = [
                {
                    "RESERVATION_ID": "80",
                    "SCOOTER_ID": "3",
                    "USER_ID": "1",
                    "STARTDATE": "2022-01-13 20:56:52",
                    "ENDDATE": "2022-01-13 20:59:06"
                },
                {
                    "RESERVATION_ID": "81",
                    "SCOOTER_ID": "3",
                    "USER_ID": "1",
                    "STARTDATE": "2022-01-14 00:08:41",
                    "ENDDATE": "2022-01-14 00:08:43"
                }
            ]

            
            const $table = document.querySelector('table')

            const response = await fetch('http://localhost/BUSINESSSW/reservationOverview.php')
            data = await response.json()
            data.forEach(reservation => {
                $table.innerHTML += "<tr><td>" + reservation.RESERVATION_ID
                    + "</td><td>" + reservation.SCOOTER_ID
                    + "</td><td>" + reservation.USER_ID
                    + "</td><td>" + reservation.STARTDATE
                    + "</td><td>" + reservation.ENDDATE + "</td></tr>"
            });

            new Notification("Reservierungen abgerufen", { body: "Es wurden " + data.length + " Reservierungen abgerufen." })

        })();

    </script>
</body>
</html>
